<style>
.layout.absolute .left-center-right>div{ 
 position: absolute;/*三块都是绝对定位*/ 
 } 
 .layout.absolute .left { 
 left:0; 
 width: 300px; 
 background: red; 
 } 
 .layout.absolute .center { 
 right: 300px; 
 left: 300px;/*离左右各三百*/ 
 background: yellow; 
 } 
 .layout.absolute .right { 
 right: 0; 
 width: 300px; 
 background: blue; 
 } 
</style>
<body>
    <h1>三栏布局</h1> 
 <article class="left-center-right"> 
 <div class="left"></div> 
 <div class="center"> 
 <h2>绝对定位解决方案</h2>

 </div> 
 <div class="right"></div> 
 </article>
