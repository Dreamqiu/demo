<script>
var array=[8,4,2,3,12];
//从小到大排序
for(var i=0;i<=array.length;i++){
    for(var j=0;j<=array.length-1-i;j++){
        if(array[j]>=array[j+1]){
            var tem=array[j];
            array[j]=array[j+1];
            array[j+1]=tem;
        }
    }
}
console.log(array);

var array1=[8,4,2,3,9];
array1.sort();
console.log(array1);
</script>
