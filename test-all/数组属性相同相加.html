<script>
    var arr = [
    {"code": "a", "poll": '一bai'},
    {"code": "b", "poll": '二'},
    {"code": "c", "poll": '三'},
    {"code": "a", "poll": '四'},
    {"code": "c", "poll": '五'},
    {"code": "a", "poll": '六du'}
    ];
    var obj = {};
    arr.map(function(item){
    if(obj[item.code]){
    obj[item.code] = obj[item.code] + ','+ item.poll
    }
    else
    obj[item.code] = item.poll
    });
    var res = Object.keys(obj).map(item=>{
    return {
    code : item,
    data : obj[item].split(',')
    }});
